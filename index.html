<!--
  Muti-player(2) Rock-Paper-Scissors game
  Make use of Firebase to sync the inputs from multiple online users 
-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <!-- <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h2 style="color: red">Rock</style>
        <h2 style="color: white">Paper</h2>
        <h2 style="color: blue">Scissors</h2>
    </div>
    <div class="row">

      <!-- Player1 -->
      <div class="col-md-8">
        <div class="card-group">
          <div class="card">
            <div class="card-header">
              <h3><span id="player1-name">Player 1</span></h3>
              <form id="player1-form">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter your name to play" aria-label=""
                    aria-describedby="basic-addon1" id="player1-entry">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="player1-join">Join</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="rps-selection" id="player1">
              <img alt="ROCK" src="assets/image/rock.png" id="rock" class="rps" class="img-fluid rounded">
              <img alt="PAPER" src="assets/image/paper.png" id="paper" class="rps" class="img-fluid rounded">
              <img alt="SCISSORS" src="assets/image/scissors.png" id="scissors" class="rps" class="img-fluid rounded">
            </div>

            <h3 class="result-section">
              <span id="player1-msg"></span>
            </h3>
            <div id="player1-stat" class="card-body">
              Win: <span id="player1-win-score"></span>
              Loss: <span id="player1-loss-score"></span>
              Tie: <span id="player1-tie-score"></span>
            </div>
          </div>

          <!-- Player2 -->
          <div class="card">
            <div class="card-header">
              <h3><span id="player2-name">Player 2</span></h3>
              <form id="player2-form">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter your name to play" aria-label=""
                    aria-describedby="basic-addon1" id="player2-entry">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="player2-join">Join</button>
                  </div>
                </div>
              </form>
            </div>

            <div class="rps-selection" id="player2">
              <img alt="ROCK" src="assets/image/rock.png" id="rock" class="rps" class="img-fluid rounded">
              <img alt="PAPER" src="assets/image/paper.png" id="paper" class="rps" class="img-fluid rounded">
              <img alt="SCISSORS" src="assets/image/scissors.png" id="scissors" class="rps" class="img-fluid rounded">
            </div>

            <h3 class="result-section">
              <span id="player2-msg"></span>
            </h3>
            <div id="player2-stat" class="card-body">
              Win: <span id="player2-win-score"></span>
              Loss: <span id="player2-loss-score"></span>
              Tie: <span id="player2-tie-score"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat -->
      <div class="col-md-4">
        <h6><span class="badge badge-info">Chat</span></h6>
        <div id="chat-board"></div>
        <div class="input-group chat-room">
          <form>
            <input type="text" class="form-control" placeholder="Type a message here" aria-label="" aria-describedby="basic-addon1"
              id="chat-text">
            <div class="input-group-append">
              <button class="btn btn-info" type="submit" id="chat-btn">Send</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- javascript app code -->
  <script src="assets/javascript/app.js"></script>
</body>

</html>
